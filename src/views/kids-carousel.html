<div class="col-sm-1 hidden-xs left-scr" ng-click="prev()">
    <a aria-hidden="true" href="#"><i class="fa fa-caret-left"></i></a>
    <span class="sr-only">previous</span>
</div>
<div class="col-xs-12 col-sm-10">
    <div class="carousel-inner" ng-transclude></div>
    <ol class="carousel-indicators" ng-show="slides.length > 1">
      <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
        <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
      </li>
    </ol>
</div>
<div class="col-sm-1 hidden-xs right-scr" ng-click="next()">
    <a aria-hidden="true" href="#"><i class="fa fa-caret-right"></i></a>
    <span class="sr-only">next</span>
</div>
