<div class="panel panel-default">
    <div class="row" style="padding:5px">
        <div class="col-xs-1 col-xs-offset-11">
             <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
   
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <a href="#" ng-click="previousPhoto()">Попереднє</a>
            </div>
            <div class="col-xs-9 photo-detail-div">
                <img ng-src="{{currentPhoto.ref}}" class="img img-responsive photo-detail-photo">
            </div>
            <div class="col-xs-1">
                <a href="#" ng-click="nextPhoto()">Наступне</a>
            </div>
        </div>
        <div class="row">
            <h3>{{currentEvent.name}}</h3>
            <h3><small>{{currentEvent.date}}</small></h3>
        </div>
    </div>
</div>
