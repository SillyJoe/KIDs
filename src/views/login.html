<!-- Modal -->


    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Увійти</h4>
      </div>
      <div class="modal-body">
<!--        Login form-->
      <form>
            <div class="form-group row">
              <label for="example-email-input" class="col-xs-2 col-form-label">Ім'я або Email</label>
              <div class="col-xs-9">
                <input class="form-control" type="text" id="example-email-input" ng-model="user.input">
              </div>
          </div>
                <div class="form-group row">
                  <label for="example-password-input" class="col-xs-2 col-form-label">Пароль</label>
                  <div class="col-xs-9">
                    <input class="form-control" type="password" id="example-password-input" ng-model="user.password">
                  </div>
                </div>
      </form>
<!--          End of login form-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeModal()" data-dismiss="modal">Скасувати</button>
          <button type="button" class="btn btn-primary" ng-click="doLogIn()" data-dismiss="modal">Увійти</button>
      </div>
    </div>
  </div>
