<div class="row">
                        <div class="col-xs-12">
                            <div class="panel teacher-detail">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-3">
                                        <img ng-src="{{teacher.photo}}" class="img img-thumbnail" style="max-height:200px">
                                    </div>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <h2>{{teacher.lastName}}</h2>
                                                <h2>{{teacher.firstName}}</h2>
                                                <h4>{{teacher.position}}</h4>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <p>{{teacher.description}}</p>
                                            </div>
                                            <div class="col-xs-12">
                                                <a ui-sref="app.aboutus.general({scrollTo:'teachers'})"><button class="btn btn-primary btn-sm">Повернутись до вчителів</button></a>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div> 
                        </div>
</div>
