    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script>
      $(document).ready(function(){
          console.log('fooo');
          var duration = 300;
          var offset = 400;
          if($(window).width() < 768) offset = 10;
          var showbutton = 900;
          if($(this).scrollTop()>offset) {
                  $('.back-to-top').fadeIn(duration);

              }
          
          $(window).scroll(function(){
              
              if($(this).scrollTop()>offset) {
                  $('.back-to-top').fadeIn(duration);

              } else {
                  $('.back-to-top').fadeOut(duration);
 
              }
               $('.back-to-top').click(function(){
                   $(document).scrollTop(20);
               });
              
              if ($('.btn-news-left').css('display') == 'none') {
                  if($(this).scrollTop()>showbutton) {
                      console.log('Showing button!');
                       $('.btn-news-left').fadeIn(10);
                      $('.btn-news-right').fadeIn(10);
                      $('.btn-news-left').animate({
                          minHeight: '1048px',
                          paddingTop: '500px',

                      }, 1000);
                      $('.btn-news-right').animate({
                          height: '1048px',
                          paddingTop: '500px',

                      }, 1000);

                  }
            }
          });
          
          
          $(".drop_item").hover(function(){
              console.log('bar');
              $(this).find(".menu_icon").animate({
                  fontSize: '+25px'
              })
              $(this).find(".menu_flag").animate({
                  height: '+25px'
              })
          })
          
           $(".drop_item").mouseout(function(){
                $(this).find(".menu_icon").animate({
                  fontSize: '14px'
              }, 100)
                $(this).find(".menu_flag").animate({
                  height: '18px'
              }, 100)
                
           })
                                       
          
      });
      
    </script>
